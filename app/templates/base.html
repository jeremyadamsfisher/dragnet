<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dragnet - style transfer for drag queens</title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald|Roboto|Staatliches&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_1_2.css') }}">
    <script>
    {% block script %}{% endblock %}
    </script>
  </head>
  <body>
      <div class="container">
          <header>
          <div class="logo"><a href="#">dragnet</a></div>
          <div class="branding">{{branding_tagline}}</div>
          </header>
          <nav>
            <a href="{{url_for('about')}}" {% if active_page == 'about' %}class="active"{% endif %}><i class="fa fa-info-circle"></i> home</a>
            <a href="{{url_for('app_page')}}" {% if active_page == 'app' %}class="active"{% endif %}><i class="fa fa-camera"></i> app</a>
            <a href="{{url_for('gallery')}}" {% if active_page == 'gallery' %}class="active"{% endif %}><i class="fa fa-image"></i> gallery</a>
          </nav>
        
          <main>
              {% block content %}{% endblock %}
          </main>
        </div>
    </div>
  </body>
</html>
